<div *ngIf="!isGameStarted()">
   <mat-form-field class="perform-bowl">
      <mat-label>Player name</mat-label>
      <input matInput type="text" [(ngModel)]="newPlayerName">
   </mat-form-field>
   <button color="primary" mat-raised-button [disabled]="isGameStarted() || !(newPlayerName.length > 0)" (click)="addPlayer()">
      Add player!
   </button>

   <!-- <mat-list>
      <mat-list-item *ngFor="let player of players">
         {{player.name}}
      </mat-list-item>
   </mat-list> -->
</div>
